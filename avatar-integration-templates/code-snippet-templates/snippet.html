<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Snippet Template</title>

    <!-- Include Prism CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
    />

    <!-- Inline CSS for iframe usage -->
    <style>
      :root {
        --color-light: #d5d0e5;
        --color-mid: #9183ca;
        --color-white: #ffffff;
        --color-dark-purple: #5b4b94;
        --color-code-bg: #000000;
      }

      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI",
          Roboto, "Helvetica Neue", Arial, sans-serif !important;
        margin: 0 !important;
        padding: 0 !important;
        line-height: 1.5 !important;
        height: 100% !important;
        overflow: hidden !important;
      }

      .code-tabs {
        height: 100vh !important;
        border-radius: 0 !important;
        overflow: hidden !important;
        border: none !important;
      }

      .tab-buttons {
        display: flex !important;
        background-color: var(--color-light) !important;
        border-bottom: 1px solid var(--color-dark-purple) !important;
      }

      .tab-button {
        padding: 12px 20px !important;
        border: none !important;
        background: transparent !important;
        font-weight: 600 !important;
        color: #333 !important;
        cursor: pointer !important;
        transition: all 0.2s ease !important;
        border-bottom: 2px solid transparent !important;
      }

      .tab-button:hover {
        color: var(--color-white) !important;
        background-color: rgba(145, 131, 202, 0.2) !important;
      }

      .tab-button.active {
        color: var(--color-white) !important;
        border-bottom-color: var(--color-mid) !important;
        background-color: var(--color-dark-purple) !important;
      }

      .tab-content {
        display: none !important;
        position: relative !important;
        height: calc(100vh - 45px) !important; /* Adjust based on tab height */
      }

      .tab-content.active {
        display: block !important;
      }

      /* Prism code container styling */
      .code-container {
        position: relative !important;
        height: 100% !important;
      }

      /* Copy button styling */
      .copy-button {
        position: absolute !important;
        top: 5px !important;
        right: 5px !important;
        padding: 6px 12px !important;
        background-color: var(--color-dark-purple) !important;
        color: var(--color-white) !important;
        border: none !important;
        border-radius: 4px !important;
        font-size: 12px !important;
        cursor: pointer !important;
        transition: all 0.2s ease !important;
        z-index: 10 !important;
        opacity: 0.9 !important;
      }

      .copy-button:hover {
        background-color: var(--color-mid) !important;
        opacity: 1 !important;
      }

      .copy-button.copied {
        background-color: var(--color-mid) !important;
      }

      pre[class*="language-"] {
        margin: 0 !important;
        border-radius: 0 !important;
        background-color: var(--color-code-bg) !important;
        height: 100% !important;
        overflow: auto !important;
      }

      /* Custom Prism.js Syntax Highlighting Theme */
      code[class*="language-"],
      pre[class*="language-"] {
        color: var(--color-light) !important;
        background: none !important;
        text-shadow: 0 1px rgba(0, 0, 0, 0.3) !important;
        font-family: "SFMono-Regular", Consolas, Monaco, "Andale Mono",
          "Ubuntu Mono", monospace !important;
        font-size: 14px !important;
        text-align: left !important;
        white-space: pre !important;
        word-spacing: normal !important;
        word-break: normal !important;
        word-wrap: normal !important;
        line-height: 1.5 !important;
        tab-size: 4 !important;
        hyphens: none !important;
      }

      /* Token colors */
      .token.comment,
      .token.prolog,
      .token.doctype,
      .token.cdata {
        color: #6a737d !important;
      }

      .token.punctuation {
        color: var(--color-light) !important;
      }

      .token.property,
      .token.tag,
      .token.boolean,
      .token.number,
      .token.constant,
      .token.symbol,
      .token.deleted {
        color: var(--color-mid) !important;
      }

      .token.selector,
      .token.attr-name,
      .token.string,
      .token.char,
      .token.builtin,
      .token.inserted {
        color: #a5d6a7 !important;
      }

      .token.operator,
      .token.entity,
      .token.url,
      .language-css .token.string,
      .style .token.string {
        color: var(--color-white) !important;
      }

      .token.atrule,
      .token.attr-value,
      .token.keyword {
        color: var(--color-mid) !important;
      }

      .token.function,
      .token.class-name {
        color: #ddbdf2 !important;
      }

      .token.regex,
      .token.important,
      .token.variable {
        color: #ee9d28 !important;
      }

      /*===========================================================================
  CODE SNIPPET STYLES
===========================================================================*/

      /* Code snippet iframe */
      .code-snippet-frame {
        position: relative; /* Changed from absolute to relative */
        margin-top: 20px; /* Added margin at the top */
        width: 90%; /* Adjusted width */
        max-width: 1000px;
        height: 60vh; /* Set to percentage of viewport height */
        z-index: 100;
        border: 2px solid var(--support-button-color);
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        pointer-events: auto !important; /* Critical for allowing interaction */
      }

      /* Code snippet responsive styles */
      @media (min-width: 768px) {
        .code-snippet-frame {
          width: 80%;
          height: 60vh;
        }
      }

      @media (max-width: 767px) {
        .code-snippet-frame {
          width: 95%;
          height: 50vh;
        }
      }

      @media (max-height: 700px) and (min-width: 768px) {
        .code-snippet-frame {
          height: 50vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="code-tabs">
      <div class="tab-buttons">
        <!-- Add tab buttons here - example: -->
        <button class="tab-button active" data-tab="javascript">
          JavaScript
        </button>
        <button class="tab-button" data-tab="python">Python</button>
        <!-- Add more tabs as needed -->
      </div>

      <!-- JavaScript Tab -->
      <div class="tab-content active" id="javascript-tab">
        <div class="code-container">
          <button class="copy-button" data-clipboard-target="#javascript-code">
            Copy
          </button>
          <pre><code id="javascript-code" class="language-javascript">
// Your JavaScript code here
console.log("Hello world!");
          </code></pre>
        </div>
      </div>

      <!-- Python Tab -->
      <div class="tab-content" id="python-tab">
        <div class="code-container">
          <button class="copy-button" data-clipboard-target="#python-code">
            Copy
          </button>
          <pre><code id="python-code" class="language-python">
# Your Python code here
print("Hello world!")
          </code></pre>
        </div>
      </div>

      <!-- Add more tab content divs as needed -->
    </div>

    <!-- Include Prism JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <!-- Include additional Prism language support as needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>

    <!-- Include Clipboard.js for copy functionality -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>

    <!-- Custom JavaScript with iframe support -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Tab switching functionality
        const tabButtons = document.querySelectorAll(".tab-button");
        const tabContents = document.querySelectorAll(".tab-content");

        tabButtons.forEach((button) => {
          button.addEventListener("click", () => {
            // Remove active class from all tabs
            tabButtons.forEach((btn) => btn.classList.remove("active"));
            tabContents.forEach((content) =>
              content.classList.remove("active")
            );

            // Add active class to clicked tab
            button.classList.add("active");
            const tabId = `${button.dataset.tab}-tab`;
            document.getElementById(tabId).classList.add("active");

            // Notify parent page about tab change (optional)
            if (window.parent !== window) {
              window.parent.postMessage(
                {
                  type: "tabChange",
                  tab: button.dataset.tab,
                },
                "*"
              );
            }
          });
        });

        // Initialize Clipboard.js
        const clipboard = new ClipboardJS(".copy-button");

        clipboard.on("success", function (e) {
          const button = e.trigger;
          const originalText = button.textContent;

          // Change button text to indicate success
          button.textContent = "Copied!";

          // Reset button text after 2 seconds
          setTimeout(function () {
            button.textContent = originalText;
          }, 2000);

          e.clearSelection();

          // Notify parent page about copy (optional)
          if (window.parent !== window) {
            window.parent.postMessage(
              {
                type: "codeCopied",
                content: e.text,
              },
              "*"
            );
          }
        });

        clipboard.on("error", function (e) {
          const button = e.trigger;
          button.textContent = "Failed!";

          setTimeout(function () {
            button.textContent = "Copy";
          }, 2000);
        });

        // Listen for messages from parent page
        window.addEventListener("message", function (event) {
          // Check if message is from parent
          if (event.source === window.parent) {
            const data = event.data;

            // Example: Update code content
            if (data.type === "updateCode" && data.language && data.code) {
              const codeId = `${data.language}-code`;
              const codeElement = document.getElementById(codeId);

              if (codeElement) {
                codeElement.textContent = data.code;
                Prism.highlightElement(codeElement);
              }
            }

            // Example: Switch tab
            if (data.type === "switchTab" && data.tab) {
              const tabButton = document.querySelector(
                `.tab-button[data-tab="${data.tab}"]`
              );
              if (tabButton) {
                tabButton.click();
              }
            }
          }
        });

        // Notify parent that iframe is ready
        if (window.parent !== window) {
          window.parent.postMessage(
            {
              type: "iframeReady",
            },
            "*"
          );
        }
      });
    </script>
  </body>
</html>
