<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Video Call Template</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Phone Video Call Template</h1>
    </header>
    <main>
      <p>
        This template is designed for a phone video call interface. It ensures
        that the chat container maintains specific dimensions and provides an
        overlay message when the device is in landscape mode.
      </p>
      <div
        id="chatContainer"
        class="wp-block-group"
        style="
          margin: 0;
          padding: 0 !important;
          width: 100% !important;
          max-width: 587px !important;
          height: 80vh;
          max-height: 842px;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <div
          id="iframeContainer"
          style="
            width: 100% !important;
            height: 100% !important;
            max-height: 802px;
            margin: 0;
            position: relative;
          "
        >
          <div
            id="orientationOverlay"
            style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: rgba(0, 0, 0, 0.9);
              z-index: 1000;
              color: white;
              display: none;
              align-items: center;
              justify-content: center;
              text-align: center;
              padding: 20px;
            "
          >
            Please rotate your device to portrait mode
          </div>
          <iframe
            src="https://chat.portalis.ai/guest?orgId=cd09871f-0a8d-49db-8829-4efc8fed21d0&slotId=95e1fd1e-e7e0-4ef3-82d5-61c35bfe3133"
            allow="camera;microphone;fullscreen;clipboard-write"
            referrerpolicy="origin"
            style="
              width: 100% !important;
              height: 100% !important;
              border: none;
            "
          >
          </iframe>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
